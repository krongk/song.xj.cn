    <div class="swiper-container">

        <div class="swiper-slide red-slide">
          <div class="title">

          </div>
          <div class="content">
          上线时间： 2014-10-01
          </div>
        </div>
        <div class="swiper-slide red-slide">
          <div class="title">
            <a href="http://www.wedxt.com" target="_blank">维斗喜帖</a>
          </div>
          <div class="content">
          上线时间： 2014-06-08

        </div>
        <div class="swiper-slide red-slide">
          <div class="title">
            RainCMS开源系统

        <div class="swiper-slide blue-slide">
          <div class="title">
            互联网从业10＋年，互联网持续创业者！
          </div>
        </div>
        <div class="swiper-slide orange-slide">

      </div>
    </div>
    <script src="/assets/jquery-1.10.1.min.js"></script>
    <script src="/assets/idangerous.swiper.js"></script>
    <script>
      var holdPosition = 0;
      var mySwiper = new Swiper('.swiper-container',{
        slidesPerView:'auto',
        mode:'vertical',
        watchActiveIndex: true,
        onTouchStart: function() {
          holdPosition = 0;
        },
        onResistanceBefore: function(s, pos){
          holdPosition = pos;
        },
        onTouchEnd: function(){
          if (holdPosition>100) {
            // Hold Swiper in required position
            mySwiper.setWrapperTranslate(0,100,0)

            //Dissalow futher interactions
            mySwiper.params.onlyExternal=true

            //Show loader
            $('.preloader').addClass('visible');

            //Load slides
            loadNewSlides();
          }
        }
      })
      var slideNumber = 0;
      function loadNewSlides() {
        setTimeout(function(){
          //Prepend new slide
          var colors = ['blue','green','orange','pink'];
          var color = colors[Math.floor(Math.random()*colors.length)];
          mySwiper.prependSlide('<div class="title">更多精彩，敬请期待!</div>', 'swiper-slide '+color+'-slide')

          //Release interactions and set wrapper
          mySwiper.setWrapperTranslate(0,0,0)
          mySwiper.params.onlyExternal=false;

          //Update active slide
          mySwiper.updateActiveSlide(0)

          //Hide loader
          $('.preloader').removeClass('visible')
        },1000)

        slideNumber++;
      }
      </script>
  </body>
</html>
